{% load i18n %}

<div class="card">
    <div class="card-header">
        <div class="float-left"><h5 class="card-title">{% trans "Context" %}</h5></div>
        <div class="float-right">
            <a href="{% url 'context' game.id %}" class="btn btn-primary" data-toggle="tooltip" data-placement="left" title="{% trans "Add context" %}" style="color:white">{% trans "Add context" %}</a>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th class="w-50">{% trans "Path" %}</th>
                        <th class="w-50">{% trans "Context" %}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
